<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All in One - Navigation</title>
  <style>
    :root {
      --bg-color: #101012;
      --card-color: rgba(22, 22, 25, 0.6);
      --card-border: rgba(255, 255, 255, 0.1);
      --hover-color: rgba(35, 35, 40, 0.8);
      --text-primary: #f0f2f5;
      --text-secondary: #a0a2a5;
      --accent-color: #007aff;
      --shadow-color: rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem;
      background-image: radial-gradient(circle at 1% 1%, rgba(40, 90, 255, 0.15), transparent 30%),
      radial-gradient(circle at 99% 99%, rgba(255, 40, 90, 0.15), transparent 40%);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
      animation: fadeInDown 0.8s ease-out;
    }

    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      letter-spacing: -0.5px;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 1.5rem;
    }

    .category {
      background: var(--card-color);
      border-radius: 18px;
      border: 1px solid var(--card-border);
      box-shadow: 0 8px 32px var(--shadow-color);
      backdrop-filter: blur(20px);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out;
    }

    .category.hidden {
      display: none;
    }

    .category:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .category-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--card-border);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .category-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .links {
      padding: 0.75rem;
      overflow-y: auto;
      overflow-x: hidden;
      flex-grow: 1;
    }

    .link-item {
      display: flex;
      align-items: center;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: all 0.25s ease;
      position: relative;
    }

    .link-item.hidden {
      display: none;
    }

    .link-item:last-child {
      margin-bottom: 0;
    }

    .link-item:hover {
      background: var(--hover-color);
      transform: scale(1.03);
    }

    .link-icon {
      margin-right: 1rem;
      width: 24px;
      height: 24px;
      color: var(--text-secondary);
      flex-shrink: 0;
    }

    .link-content {
      flex-grow: 1;
      overflow: hidden;
    }

    .link-title {
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 0.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--text-primary);
    }

    .link-url {
      color: var(--text-secondary);
      font-size: 0.85rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .link-item:hover .link-url {
      color: var(--accent-color);
    }

    .tooltip {
      position: absolute;
      bottom: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(30, 30, 32, 0.9);
      backdrop-filter: blur(10px);
      color: var(--text-primary);
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-size: 0.85rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
      z-index: 10;
      white-space: nowrap;
      border: 1px solid var(--card-border);
    }

    .link-item:hover .tooltip {
      opacity: 1;
      transform: translateX(-50%) translateY(-5px);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .categories {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  // ===== 下面的代码是用来渲染页面的，一般不需要修改 =====

  document.addEventListener('DOMContentLoaded', function () {
    const categoriesContainer = document.querySelector('.categories');

    // Function to render all categories and links
    function renderContent() {
      // Clear existing content
      categoriesContainer.innerHTML = '';

      let allCategoriesHTML = '';
      navigationData.forEach(category => {
        let allLinksHTML = '';
        category.links.forEach(link => {
          allLinksHTML += `
                            <div class="link-item" data-url="${link.url}" data-description="${link.description}">
                                <div class="link-icon">${link.icon}</div>
                                <div class="link-content">
                                    <div class="link-title">${link.title}</div>
                                    <div class="link-url">${link.url}</div>
                                    <div class="tooltip">${link.description}</div>
                                </div>
                            </div>
                        `;
        });

        allCategoriesHTML += `
                        <div class="category">
                            <div class="category-header"><h2 class="category-title">${category.title}</h2></div>
                            <div class="links">
                                ${allLinksHTML}
                            </div>
                        </div>
                    `;
      });
      categoriesContainer.innerHTML = allCategoriesHTML;
    }

    // Initial render of the content
    renderContent();

    // Use event delegation for link clicks (this works for dynamically added content)
    categoriesContainer.addEventListener('click', function (e) {
      const linkItem = e.target.closest('.link-item');
      if (linkItem) {
        const url = linkItem.getAttribute('data-url');
        if (url) {
          window.open(url, '_blank');
        }
      }
    });

  });
