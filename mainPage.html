<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <title>All in One - Navigation</title>
  <style>
    :root {
      --bg-color: #101012;
      --card-color: rgba(22, 22, 25, 0.6);
      --card-border: rgba(255, 255, 255, 0.1);
      --hover-color: rgba(35, 35, 40, 0.8);
      --text-primary: #f0f2f5;
      --text-secondary: #a0a2a5;
      --accent-color: #007aff;
      --shadow-color: rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem;
      background-image: radial-gradient(circle at 1% 1%, rgba(40, 90, 255, 0.15), transparent 30%),
        radial-gradient(circle at 99% 99%, rgba(255, 40, 90, 0.15), transparent 40%);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
      animation: fadeInDown 0.8s ease-out;
    }

    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      letter-spacing: -0.5px;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 1.5rem;
    }

    .control-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .status-banner {
      min-height: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .status-banner.visible {
      opacity: 1;
    }

    .status-banner[data-state="success"] {
      color: #34c759;
    }

    .status-banner[data-state="error"] {
      color: #ff453a;
    }

    .status-banner[data-state="info"] {
      color: var(--text-secondary);
    }

    .btn {
      border: none;
      border-radius: 10px;
      padding: 0.65rem 1.5rem;
      font-size: 0.95rem;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-primary);
      transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
    }

    .btn.primary {
      background: var(--accent-color);
      color: #fff;
      box-shadow: 0 10px 20px rgba(0, 122, 255, 0.35);
    }

    .btn.ghost {
      background: transparent;
      border: 1px solid var(--card-border);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .btn:focus-visible {
      outline: 2px solid rgba(0, 122, 255, 0.6);
      outline-offset: 3px;
    }

    .empty-state {
      width: 100%;
      padding: 2rem;
      text-align: center;
      border: 1px dashed var(--card-border);
      border-radius: 16px;
      color: var(--text-secondary);
    }

    .link-placeholder {
      padding: 1rem 1.25rem;
      border-radius: 12px;
      border: 1px dashed var(--card-border);
      color: var(--text-secondary);
      text-align: center;
      background: rgba(255, 255, 255, 0.02);
    }

    .hidden {
      display: none !important;
    }

    .category {
      background: var(--card-color);
      border-radius: 18px;
      border: 1px solid var(--card-border);
      box-shadow: 0 8px 32px var(--shadow-color);
      backdrop-filter: blur(20px);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out;
    }

    .category.hidden {
      display: none;
    }

    .category:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .category-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--card-border);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .category-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .links {
      padding: 0.75rem;
      overflow-y: auto;
      overflow-x: hidden;
      flex-grow: 1;
    }

    .link-item {
      display: flex;
      align-items: center;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: all 0.25s ease;
      position: relative;
    }

    .link-item.hidden {
      display: none;
    }

    .link-item:last-child {
      margin-bottom: 0;
    }

    .link-item:hover {
      background: var(--hover-color);
      transform: scale(1.03);
    }

    .link-icon {
      margin-right: 1rem;
      width: 24px;
      height: 24px;
      color: var(--text-secondary);
      flex-shrink: 0;
    }

    .link-content {
      flex-grow: 1;
      overflow: hidden;
    }

    .link-title {
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 0.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--text-primary);
    }

    .link-url {
      color: var(--text-secondary);
      font-size: 0.85rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .link-item:hover .link-url {
      color: var(--accent-color);
    }

    .tooltip {
      position: absolute;
      bottom: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(30, 30, 32, 0.9);
      backdrop-filter: blur(10px);
      color: var(--text-primary);
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-size: 0.85rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
      z-index: 10;
      white-space: nowrap;
      border: 1px solid var(--card-border);
    }

    .link-item:hover .tooltip {
      opacity: 1;
      transform: translateX(-50%) translateY(-5px);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .categories {
        grid-template-columns: 1fr;
      }

      .control-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .editor-actions {
        flex-direction: column;
        width: 100%;
      }

      .editor-actions .btn {
        width: 100%;
      }
    }
  </style>
</head>

  <body>
    <div class="container">
      <header>
        <h1>All in One</h1>
      </header>

      <div class="control-bar">
        <p class="subtitle">当前页面读取 <code>data/navigation-data.json</code>，可直接静态托管，也支持手动加载文件。</p>
      </div>

      <div class="status-banner" id="statusBanner" aria-live="polite"></div>

      <div class="categories" aria-live="polite"></div>
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const categoriesContainer = document.querySelector('.categories');
      const statusBanner = document.getElementById('statusBanner');
      const subtitle = document.querySelector('.subtitle');
      const offlineLoader = document.getElementById('offlineLoader');
      const offlineLoaderMessage = document.getElementById('offlineLoaderMessage');
      const selectOfflineFileButton = document.getElementById('selectOfflineFile');
      const loadOfflineCacheButton = document.getElementById('loadOfflineCache');
      const offlineFileInput = document.getElementById('offlineFileInput');
      const OFFLINE_CACHE_KEY = 'offlineNavigationCache';
      const defaultIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="9"></circle><path d="M12 7v5l3 3"></path></svg>`;
      let navigationData = [];
      let statusTimer;

      if (!categoriesContainer) {
        return;
      }

      const escapeHtml = (value = '') =>
        String(value)
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#39;');

      const sanitizeSvg = (svg = '') => {
        if (!svg || typeof svg !== 'string') return '';
        return svg
          .replace(/on\w+\s*=\s*["'][^"']*["']/gi, '')
          .replace(/javascript:/gi, '')
          .replace(/data:text\/html/gi, '')
          .replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
      };

      const isValidUrl = (string) => {
        try {
          const url = new URL(string);
          return ['http:', 'https:', 'ftp:', 'ftps:'].includes(url.protocol);
        } catch (_) {
          return false;
        }
      };

      const normalizeUrl = (value = '') => {
        const trimmed = value.trim();
        if (!trimmed) {
          return '';
        }
        if (/^[a-zA-Z][a-zA-Z\d+\-.]*:/.test(trimmed)) {
          return isValidUrl(trimmed) ? trimmed : '';
        }
        const withProtocol = `https://${trimmed}`;
        return isValidUrl(withProtocol) ? withProtocol : '';
      };

      function setStatus(message = '', type = 'info', autoHide = true) {
        if (!statusBanner) {
          return;
        }
        clearTimeout(statusTimer);
        if (!message) {
          statusBanner.classList.remove('visible');
          statusBanner.textContent = '';
          return;
        }

        statusBanner.dataset.state = type;
        statusBanner.textContent = message;
        statusBanner.classList.add('visible');

        if (autoHide) {
          statusTimer = setTimeout(() => {
            statusBanner.classList.remove('visible');
            statusBanner.textContent = '';
          }, 4000);
        }
      }

      const isValidNavigationPayload = (payload) => Array.isArray(payload);

      function getOfflineCache() {
        try {
          const raw = localStorage.getItem(OFFLINE_CACHE_KEY);
          if (!raw) {
            return null;
          }
          const parsed = JSON.parse(raw);
          if (!isValidNavigationPayload(parsed?.payload)) {
            return null;
          }
          return parsed;
        } catch (error) {
          console.warn('读取离线缓存失败:', error);
          return null;
        }
      }

      function saveOfflineCache(payload) {
        try {
          const snapshot = { payload, updatedAt: Date.now() };
          localStorage.setItem(OFFLINE_CACHE_KEY, JSON.stringify(snapshot));
        } catch (error) {
          console.warn('写入离线缓存失败:', error);
        }
      }

      function updateOfflineCacheButton() {
        if (!loadOfflineCacheButton) {
          return;
        }
        const cached = getOfflineCache();
        if (cached) {
          loadOfflineCacheButton.classList.remove('hidden');
          const time = cached.updatedAt ? new Date(cached.updatedAt).toLocaleString() : '';
          loadOfflineCacheButton.textContent = time ? `使用上次数据（${time}）` : '使用上次加载的数据';
        } else {
          loadOfflineCacheButton.classList.add('hidden');
        }
      }

      function showOfflineLoader(message = '') {
        if (!offlineLoader) {
          return;
        }
        offlineLoader.classList.remove('hidden');
        if (offlineLoaderMessage) {
          offlineLoaderMessage.textContent =
            message || 'file:// 模式下请手动选择本地的 data/navigation-data.json 文件。';
        }
        updateOfflineCacheButton();
      }

      function hideOfflineLoader() {
        if (!offlineLoader) {
          return;
        }
        offlineLoader.classList.add('hidden');
      }

      function applyOfflineData(payload, sourceLabel = '已加载本地数据') {
        if (!isValidNavigationPayload(payload)) {
          setStatus('导航数据格式必须是数组', 'error', false);
          return;
        }
        navigationData = payload;
        renderContent();
        setStatus(sourceLabel, 'success');
        if (subtitle) {
          subtitle.textContent = '离线模式 - 手动加载';
        }
      }

      async function handleOfflineFile(file) {
        if (!file) {
          return;
        }
        setStatus('正在读取本地 JSON 文件...', 'info', false);
        try {
          const text = await file.text();
          const parsed = JSON.parse(text);
          if (!isValidNavigationPayload(parsed)) {
            throw new Error('JSON 顶层必须是数组');
          }
          applyOfflineData(parsed, `已加载 ${file.name}`);
          saveOfflineCache(parsed);
        } catch (error) {
          console.error('读取本地文件失败:', error);
          setStatus(`读取失败：${error.message}`, 'error', false);
        }
      }

      function loadOfflineCacheData() {
        const cached = getOfflineCache();
        if (!cached) {
          setStatus('没有可用的离线缓存，请先选择 JSON 文件', 'error', false);
          return;
        }
        applyOfflineData(cached.payload, '已加载缓存数据');
      }

      function createLinkMarkup(link = {}) {
        const title = escapeHtml(link?.title || '未命名链接');
        const rawUrl = typeof link?.url === 'string' ? link.url.trim() : '';
        const urlAttr = escapeHtml(rawUrl);
        const urlLabel = rawUrl ? escapeHtml(rawUrl) : '未配置链接';
        const description = link?.description ? escapeHtml(link.description) : '';
        const tooltip = description ? `<div class="tooltip">${description}</div>` : '';
        const icon = sanitizeSvg(link?.icon) || defaultIcon;

        return `
          <div class="link-item" data-url="${urlAttr}">
            <div class="link-icon">${icon}</div>
            <div class="link-content">
              <div class="link-title">${title}</div>
              <div class="link-url">${urlLabel}</div>
              ${tooltip}
            </div>
          </div>
        `;
      }

      function renderContent() {
        if (!Array.isArray(navigationData) || navigationData.length === 0) {
          categoriesContainer.innerHTML = '<div class="empty-state">暂无导航数据。</div>';
          return;
        }

        const html = navigationData
          .map((category = {}) => {
            const title = escapeHtml(category?.title || '未命名分类');
            const links =
              Array.isArray(category?.links) && category.links.length
                ? category.links.map(createLinkMarkup).join('')
                : '<div class="link-placeholder">该分组暂无链接</div>';

            return `
              <div class="category">
                <div class="category-header"><h2 class="category-title">${title}</h2></div>
                <div class="links">
                  ${links}
                </div>
              </div>
            `;
          })
          .join('');

        categoriesContainer.innerHTML = html;
      }

      async function fetchNavigationData() {
        const loadingMsg = '正在加载导航数据...';
        categoriesContainer.innerHTML = `<div class="empty-state">${loadingMsg}</div>`;
        setStatus(loadingMsg, 'info');

        const isHttpProtocol = window.location.protocol.startsWith('http');
        const currentDir = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
        const jsonPath = currentDir + 'data/navigation-data.json';

        if (!isHttpProtocol) {
          showOfflineLoader('file:// 模式无法自动读取 JSON，请手动选择本地文件。');
          setStatus('等待手动加载...', 'info');
          if (subtitle) {
            subtitle.textContent = '离线模式 - 手动加载';
          }
          return;
        }

        try {
          const response = await fetch(jsonPath);
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
          navigationData = await response.json();
          renderContent();
          saveOfflineCache(navigationData);
          setStatus('导航数据加载完成。', 'success');
          if (subtitle) {
            subtitle.textContent = '在线模式 - 自动加载';
          }
          hideOfflineLoader();
        } catch (error) {
          console.error('加载导航数据失败:', error);
          const message = '无法加载 navigation-data.json，请手动选择文件。';
          categoriesContainer.innerHTML = `<div class="empty-state">${message}</div>`;
          setStatus(message, 'error', false);
          if (subtitle) {
            subtitle.textContent = '数据加载失败';
          }
          showOfflineLoader(message);
        }
      }

      categoriesContainer.addEventListener('click', event => {
        const linkItem = event.target.closest('.link-item');
        if (!linkItem) {
          return;
        }
        const rawUrl = linkItem.dataset.url || '';
        const url = normalizeUrl(rawUrl);

        if (url) {
          window.open(url, '_blank');
        }
      });

      if (selectOfflineFileButton && offlineFileInput) {
        selectOfflineFileButton.addEventListener('click', () => {
          offlineFileInput.value = '';
          offlineFileInput.click();
        });
      }

      if (offlineFileInput) {
        offlineFileInput.addEventListener('change', (event) => {
          const file = event.target.files?.[0];
          if (file) {
            handleOfflineFile(file);
          }
          event.target.value = '';
        });
      }

      if (loadOfflineCacheButton) {
        loadOfflineCacheButton.addEventListener('click', () => {
          loadOfflineCacheData();
        });
      }

      fetchNavigationData();
    });
  </script>

</body>

</html>
