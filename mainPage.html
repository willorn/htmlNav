<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All in One - Navigation</title>
  <style>
    :root {
      --bg-color: #101012;
      --card-color: rgba(22, 22, 25, 0.6);
      --card-border: rgba(255, 255, 255, 0.1);
      --hover-color: rgba(35, 35, 40, 0.8);
      --text-primary: #f0f2f5;
      --text-secondary: #a0a2a5;
      --accent-color: #007aff;
      --shadow-color: rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem;
      background-image: radial-gradient(circle at 1% 1%, rgba(40, 90, 255, 0.15), transparent 30%),
        radial-gradient(circle at 99% 99%, rgba(255, 40, 90, 0.15), transparent 40%);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
      animation: fadeInDown 0.8s ease-out;
    }

    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      letter-spacing: -0.5px;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 1.5rem;
    }

    .control-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .status-banner {
      min-height: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .status-banner.visible {
      opacity: 1;
    }

    .status-banner[data-state="success"] {
      color: #34c759;
    }

    .status-banner[data-state="error"] {
      color: #ff453a;
    }

    .status-banner[data-state="info"] {
      color: var(--text-secondary);
    }

    .btn {
      border: none;
      border-radius: 10px;
      padding: 0.65rem 1.5rem;
      font-size: 0.95rem;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-primary);
      transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
    }

    .btn.primary {
      background: var(--accent-color);
      color: #fff;
      box-shadow: 0 10px 20px rgba(0, 122, 255, 0.35);
    }

    .btn.ghost {
      background: transparent;
      border: 1px solid var(--card-border);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .btn:focus-visible,
    .editor-panel textarea:focus-visible {
      outline: 2px solid rgba(0, 122, 255, 0.6);
      outline-offset: 3px;
    }

    .editor-panel {
      background: rgba(18, 18, 20, 0.7);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(20px);
    }

    .editor-panel textarea {
      width: 100%;
      min-height: 260px;
      background: rgba(10, 10, 12, 0.8);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 1rem;
      resize: vertical;
      color: var(--text-primary);
      font-family: 'SFMono-Regular', Menlo, Consolas, monospace;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .editor-actions {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    .editor-description {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .empty-state {
      width: 100%;
      padding: 2rem;
      text-align: center;
      border: 1px dashed var(--card-border);
      border-radius: 16px;
      color: var(--text-secondary);
    }

    .link-placeholder {
      padding: 1rem 1.25rem;
      border-radius: 12px;
      border: 1px dashed var(--card-border);
      color: var(--text-secondary);
      text-align: center;
      background: rgba(255, 255, 255, 0.02);
    }

    .hidden {
      display: none !important;
    }

    .category {
      background: var(--card-color);
      border-radius: 18px;
      border: 1px solid var(--card-border);
      box-shadow: 0 8px 32px var(--shadow-color);
      backdrop-filter: blur(20px);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out;
    }

    .category.hidden {
      display: none;
    }

    .category:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .category-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--card-border);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .category-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .links {
      padding: 0.75rem;
      overflow-y: auto;
      overflow-x: hidden;
      flex-grow: 1;
    }

    .link-item {
      display: flex;
      align-items: center;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: all 0.25s ease;
      position: relative;
    }

    .link-item.hidden {
      display: none;
    }

    .link-item:last-child {
      margin-bottom: 0;
    }

    .link-item:hover {
      background: var(--hover-color);
      transform: scale(1.03);
    }

    .link-icon {
      margin-right: 1rem;
      width: 24px;
      height: 24px;
      color: var(--text-secondary);
      flex-shrink: 0;
    }

    .link-content {
      flex-grow: 1;
      overflow: hidden;
    }

    .link-title {
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 0.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--text-primary);
    }

    .link-url {
      color: var(--text-secondary);
      font-size: 0.85rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .link-item:hover .link-url {
      color: var(--accent-color);
    }

    .tooltip {
      position: absolute;
      bottom: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(30, 30, 32, 0.9);
      backdrop-filter: blur(10px);
      color: var(--text-primary);
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-size: 0.85rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
      z-index: 10;
      white-space: nowrap;
      border: 1px solid var(--card-border);
    }

    .link-item:hover .tooltip {
      opacity: 1;
      transform: translateX(-50%) translateY(-5px);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .categories {
        grid-template-columns: 1fr;
      }

      .control-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .editor-actions {
        flex-direction: column;
        width: 100%;
      }

      .editor-actions .btn {
        width: 100%;
      }
    }
  </style>
</head>

    document.addEventListener('DOMContentLoaded', () => {
      const categoriesContainer = document.querySelector('.categories');
      const toggleEditorButton = document.getElementById('toggleEditor');
      const editorPanel = document.getElementById('editorPanel');
      const editorTextarea = document.getElementById('navigationEditor');
      const saveButton = document.getElementById('saveNavigation');
      const cancelButton = document.getElementById('cancelEdit');
      const statusBanner = document.getElementById('statusBanner');
      const subtitle = document.querySelector('.subtitle');
      const defaultIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="9"></circle><path d="M12 7v5l3 3"></path></svg>`;
      let navigationData = [];
      let editorOpen = false;
      let statusTimer;

      if (!categoriesContainer) {
        return;
      }

      if (toggleEditorButton) {
        toggleEditorButton.disabled = true;
      }

      const escapeHtml = (value = '') =>
        String(value)
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#39;');

      const sanitizeSvg = (svg = '') => {
        if (!svg || typeof svg !== 'string') return '';
        return svg
          .replace(/on\w+\s*=\s*["'][^"']*["']/gi, '')
          .replace(/javascript:/gi, '')
          .replace(/data:text\/html/gi, '')
          .replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
      };

      const isValidUrl = (string) => {
        try {
          const url = new URL(string);
          return ['http:', 'https:', 'ftp:', 'ftps:'].includes(url.protocol);
        } catch (_) {
          return false;
        }
      };

      const normalizeUrl = (value = '') => {
        const trimmed = value.trim();
        if (!trimmed) {
          return '';
        }
        // 检查是否已经有协议
        if (/^[a-zA-Z][a-zA-Z\d+\-.]*:/.test(trimmed)) {
          return isValidUrl(trimmed) ? trimmed : '';
        }
        // 添加https协议并验证
        const withProtocol = `https://${trimmed}`;
        return isValidUrl(withProtocol) ? withProtocol : '';
      };

      function setStatus(message = '', type = 'info', autoHide = true) {
        if (!statusBanner) {
          return;
        }
        clearTimeout(statusTimer);
        if (!message) {
          statusBanner.classList.remove('visible');
          statusBanner.textContent = '';
          return;
        }

        statusBanner.dataset.state = type;
        statusBanner.textContent = message;
        statusBanner.classList.add('visible');

        if (autoHide) {
          statusTimer = setTimeout(() => {
            statusBanner.classList.remove('visible');
            statusBanner.textContent = '';
          }, 4000);
        }
      }

      function createLinkMarkup(link = {}) {
        const title = escapeHtml(link?.title || '未命名链接');
        const rawUrl = typeof link?.url === 'string' ? link.url.trim() : '';
        const urlAttr = escapeHtml(rawUrl);
        const urlLabel = rawUrl ? escapeHtml(rawUrl) : '未配置链接';
        const description = link?.description ? escapeHtml(link.description) : '';
        const tooltip = description ? `<div class="tooltip">${description}</div>` : '';
        const icon = sanitizeSvg(link?.icon) || defaultIcon;

        return `
          <div class="link-item" data-url="${urlAttr}">
            <div class="link-icon">${icon}</div>
            <div class="link-content">
              <div class="link-title">${title}</div>
              <div class="link-url">${urlLabel}</div>
              ${tooltip}
            </div>
          </div>
        `;
      }

      function renderContent() {
        if (!Array.isArray(navigationData) || navigationData.length === 0) {
          categoriesContainer.innerHTML = '<div class="empty-state">暂无导航数据，请点击“打开编辑器”进行维护。</div>';
          return;
        }

        const html = navigationData
          .map((category = {}) => {
            const title = escapeHtml(category?.title || '未命名分类');
            const links =
              Array.isArray(category?.links) && category.links.length
                ? category.links.map(createLinkMarkup).join('')
                : '<div class="link-placeholder">该分组暂无链接</div>';

            return `
              <div class="category">
                <div class="category-header"><h2 class="category-title">${title}</h2></div>
                <div class="links">
                  ${links}
                </div>
              </div>
            `;
          })
          .join('');

        categoriesContainer.innerHTML = html;
      }

      function populateEditor() {
        if (!editorTextarea) {
          return;
        }
        const snapshot = Array.isArray(navigationData) ? navigationData : [];
        editorTextarea.value = JSON.stringify(snapshot, null, 2);
      }

      function openEditor() {
        if (!editorPanel || !editorTextarea || !toggleEditorButton) {
          return;
        }
        populateEditor();
        editorPanel.classList.remove('hidden');
        editorPanel.setAttribute('aria-hidden', 'false');
        toggleEditorButton.textContent = '关闭编辑器';
        editorOpen = true;
        editorTextarea.focus();
      }

      function closeEditor() {
        if (!editorPanel || !toggleEditorButton) {
          return;
        }
        editorPanel.classList.add('hidden');
        editorPanel.setAttribute('aria-hidden', 'true');
        toggleEditorButton.textContent = '打开编辑器';
        editorOpen = false;
      }

      async function fetchNavigationData() {
        categoriesContainer.innerHTML = '<div class="empty-state">正在加载导航数据...</div>';
        setStatus('正在加载导航数据...', 'info');

        // 检测是否通过 HTTP 协议访问（而不是 file://）
        const isHttpProtocol = window.location.protocol.startsWith('http');
        
        // 获取当前页面的目录路径，用于构建 JSON 文件的绝对路径
        const currentDir = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
        const jsonPath = currentDir + 'data/navigation-data.json';

        if (isHttpProtocol) {
          // 服务器模式：优先通过 API 获取
          try {
            const response = await fetch('/api/navigation');
            if (!response.ok) {
              throw new Error(`HTTP ${response.status}`);
            }
            navigationData = await response.json();
            renderContent();
            setStatus('导航数据加载完成，可以进行维护。', 'success');
            if (toggleEditorButton) {
              toggleEditorButton.disabled = false;
            }
            if (subtitle) {
              subtitle.textContent = '服务器模式 - 可编辑和保存';
            }
            return;
          } catch (error) {
            console.warn('API 模式失败，尝试静态模式:', error);
            // API 失败，尝试直接读取 JSON
            try {
              const jsonResponse = await fetch(jsonPath);
              if (!jsonResponse.ok) {
                throw new Error(`HTTP ${jsonResponse.status}`);
              }
              navigationData = await jsonResponse.json();
              renderContent();
              setStatus('以静态模式加载数据（无法保存）', 'info');
              if (toggleEditorButton) {
                toggleEditorButton.disabled = true;
              }
              if (subtitle) {
                subtitle.textContent = '静态模式 - 可查看，无法保存';
              }
              return;
            } catch (fallbackError) {
              console.error('静态模式也失败，使用默认数据:', fallbackError);
              // 使用默认数据作为最后的回退
              navigationData = DEFAULT_NAVIGATION_DATA;
              renderContent();
              setStatus('使用默认数据（无法保存）', 'info');
              if (toggleEditorButton) {
                toggleEditorButton.disabled = true;
              }
              if (subtitle) {
                subtitle.textContent = '静态模式 - 可查看，无法保存';
              }
              return;
            }
          }
        } else {
          // 静态模式：直接读取 JSON 文件（从 file:// 协议）
          try {
            const jsonResponse = await fetch(jsonPath);
            if (!jsonResponse.ok) {
              throw new Error(`HTTP ${jsonResponse.status}`);
            }
            navigationData = await jsonResponse.json();
            renderContent();
            setStatus('以静态模式加载数据（无法保存）', 'info');
            if (toggleEditorButton) {
              toggleEditorButton.disabled = true;
            }
            if (subtitle) {
              subtitle.textContent = '静态模式 - 可查看，无法保存';
            }
          } catch (fallbackError) {
            console.error('静态模式失败，使用默认数据:', fallbackError);
            // 使用默认数据作为最后的回退
            navigationData = DEFAULT_NAVIGATION_DATA;
            renderContent();
            setStatus('使用默认数据（无法保存）', 'info');
            if (toggleEditorButton) {
              toggleEditorButton.disabled = true;
            }
            if (subtitle) {
              subtitle.textContent = '静态模式 - 可查看，无法保存';
            }
          }
        }
      }

      async function handleSave() {
        if (!editorTextarea) {
          return;
        }

        let parsed;
        try {
          parsed = JSON.parse(editorTextarea.value);
        } catch (error) {
          setStatus(`JSON 解析失败：${error.message}`, 'error', false);
          editorTextarea.focus();
          return;
        }

        setStatus('正在保存...', 'info', false);

        try {
          const response = await fetch('/api/navigation', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(parsed)
          });

          const result = await response.json().catch(() => ({}));
          if (!response.ok) {
            const extra = Array.isArray(result?.errors) && result.errors.length
              ? `（${result.errors.join('；')}）`
              : result?.detail
                ? `（${result.detail}）`
                : '';
            throw new Error(`${result?.message || '保存失败'}${extra}`);
          }

          navigationData = parsed;
          renderContent();
          setStatus('保存成功，数据已同步。', 'success');
          closeEditor();
        } catch (error) {
          setStatus(`保存失败：${error.message}`, 'error', false);
        }
      }

      categoriesContainer.addEventListener('click', event => {
        const linkItem = event.target.closest('.link-item');
        if (!linkItem) {
          return;
        }
        const rawUrl = linkItem.dataset.url || '';
        const url = normalizeUrl(rawUrl);

        if (url) {
          window.open(url, '_blank');
        }
      });

      toggleEditorButton?.addEventListener('click', () => {
        if (toggleEditorButton.disabled) {
          return;
        }
        if (editorOpen) {
          closeEditor();
        } else {
          openEditor();
        }
      });

      cancelButton?.addEventListener('click', () => {
        closeEditor();
      });

      saveButton?.addEventListener('click', () => {
        handleSave();
      });

      fetchNavigationData();
    });
  </script>
</body>

</html>
