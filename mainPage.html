<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    :root {
      --bg-color: #101012;
      --card-color: rgba(22, 22, 25, 0.6);
      --card-border: rgba(255, 255, 255, 0.1);
      --hover-color: rgba(35, 35, 40, 0.8);
      --text-primary: #f0f2f5;
      --text-secondary: #a0a2a5;
      --accent-color: #007aff;
      --shadow-color: rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem;
      background-image: radial-gradient(circle at 1% 1%, rgba(40, 90, 255, 0.15), transparent 30%),
      radial-gradient(circle at 99% 99%, rgba(255, 40, 90, 0.15), transparent 40%);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
      animation: fadeInDown 0.8s ease-out;
    }

    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      letter-spacing: -0.5px;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .info-panel {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .stat-card {
      background: var(--card-color);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 1rem 1.2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .stat-value {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .stat-meta {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .domain-summary {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .tags-panel {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: rgba(20, 20, 24, 0.4);
      border: 1px dashed var(--card-border);
      border-radius: 16px;
      padding: 1rem;
    }

    .tags-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .tags-scroll {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tag-chip {
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: var(--text-secondary);
      font-size: 0.85rem;
      border-radius: 999px;
      padding: 0.35rem 0.85rem;
      background: transparent;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .tag-chip.active {
      background: rgba(0, 122, 255, 0.15);
      color: var(--accent-color);
      border-color: var(--accent-color);
    }

    .tag-chip:focus-visible {
      outline: 2px solid var(--accent-color);
      outline-offset: 2px;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 1.5rem;
    }

    .category {
      background: var(--card-color);
      border-radius: 18px;
      border: 1px solid var(--card-border);
      box-shadow: 0 8px 32px var(--shadow-color);
      backdrop-filter: blur(20px);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out;
    }

    .category.hidden {
      display: none;
    }

    .category:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .category-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--card-border);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      justify-content: space-between;
    }

    .category-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .links {
      padding: 0.75rem;
      overflow-y: auto;
      overflow-x: hidden;
      flex-grow: 1;
    }

    .link-item {
      display: flex;
      align-items: center;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: all 0.25s ease;
      position: relative;
    }

    .link-item.hidden {
      display: none;
    }

    .link-item:last-child {
      margin-bottom: 0;
    }

    .link-item:hover {
      background: var(--hover-color);
      transform: scale(1.03);
    }

    .category-count {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .link-icon {
      margin-right: 1rem;
      width: 24px;
      height: 24px;
      color: var(--text-secondary);
      flex-shrink: 0;
    }

    .link-content {
      flex-grow: 1;
      overflow: hidden;
    }

    .link-description {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: 0.35rem;
    }

    .link-title {
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 0.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--text-primary);
    }

    .link-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
      margin-top: 0.35rem;
    }

    .link-tag {
      font-size: 0.75rem;
      color: var(--accent-color);
      background: rgba(0, 122, 255, 0.12);
      padding: 0.2rem 0.5rem;
      border-radius: 999px;
    }

    .link-url {
      color: var(--text-secondary);
      font-size: 0.85rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .link-item:hover .link-url {
      color: var(--accent-color);
    }

    .tooltip {
      position: absolute;
      bottom: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(30, 30, 32, 0.9);
      backdrop-filter: blur(10px);
      color: var(--text-primary);
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-size: 0.85rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
      z-index: 10;
      white-space: nowrap;
      border: 1px solid var(--card-border);
    }

    .link-item:hover .tooltip {
      opacity: 1;
      transform: translateX(-50%) translateY(-5px);
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-secondary);
      border: 1px dashed var(--card-border);
      border-radius: 18px;
      background: rgba(20, 20, 24, 0.35);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .tags-scroll {
        justify-content: flex-start;
      }

      h1 {
        font-size: 1.8rem;
      }

      .categories {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  // ===================================================================================
  // ===== 下面的代码是用来渲染页面的，一般不需要修改 =====

  document.addEventListener('DOMContentLoaded', function () {
    const categoriesContainer = document.querySelector('.categories');
    const tagsContainer = document.querySelector('[data-tags-container]');
    const activeTagLabel = document.querySelector('[data-active-tag]');
    const statElements = {
      categories: document.querySelector('[data-stat="categories"]'),
      links: document.querySelector('[data-stat="links"]'),
      descriptionRate: document.querySelector('[data-stat="description-rate"]'),
      descriptionDetail: document.querySelector('[data-stat="description-detail"]'),
      httpsCount: document.querySelector('[data-stat="https-count"]'),
      httpCount: document.querySelector('[data-stat="http-count"]'),
      domains: document.querySelector('[data-stat="domains"]')
    };

    let activeTag = 'all';
    const stats = computeStats(navigationData);

    renderStats(stats);
    updateActiveTagLabel();
    renderTags(stats.tagCounts, stats.linkCount);
    renderContent(activeTag);

    categoriesContainer.addEventListener('click', function (event) {
      const linkItem = event.target.closest('.link-item');
      if (!linkItem) {
        return;
      }
      const url = linkItem.getAttribute('data-url');
      if (url) {
        window.open(url, '_blank');
      }
    });

    if (tagsContainer) {
      tagsContainer.addEventListener('click', function (event) {
        const button = event.target.closest('.tag-chip');
        if (!button) {
          return;
        }
        const selectedTag = button.getAttribute('data-tag');
        if (!selectedTag || selectedTag === activeTag) {
          return;
        }
        activeTag = selectedTag;
        updateActiveTagLabel();
        renderTags(stats.tagCounts, stats.linkCount);
        renderContent(activeTag);
      });
    }

    function renderContent(filterTag = 'all') {
      if (!categoriesContainer) {
        return;
      }

      let html = '';
      let visibleCategories = 0;

      navigationData.forEach(category => {
        const matchingLinks = category.links.filter(link => matchesTag(link, filterTag));

        if (!matchingLinks.length) {
          return;
        }

        visibleCategories += 1;
        const linksHTML = matchingLinks.map(link => createLinkHTML(link)).join('');

        html += `
          <div class="category">
            <div class="category-header">
              <h2 class="category-title">${escapeHTML(category.title)}</h2>
              <span class="category-count">${matchingLinks.length} 条</span>
            </div>
            <div class="links">
              ${linksHTML}
            </div>
          </div>
        `;
      });

      if (visibleCategories === 0) {
        const keyword = filterTag === 'all' ? '全部' : filterTag;
        categoriesContainer.innerHTML = `<div class="empty-state">没有找到与“${escapeHTML(keyword)}”相关的链接，换个标签试试？</div>`;
        return;
      }

      categoriesContainer.innerHTML = html;
    }

    function createLinkHTML(link) {
      const safeTitle = escapeHTML(link.title);
      const rawUrl = link.url || '';
      const safeUrl = escapeHTML(rawUrl);
      const safeDescription = escapeHTML((link.description || '').trim() || '暂无描述');
      const tagsMarkup = Array.isArray(link.tags)
        ? link.tags
            .filter(Boolean)
            .map(tag => `<span class="link-tag">${escapeHTML(tag)}</span>`)
            .join('')
        : '';

      return `
        <div class="link-item" data-url="${safeUrl}">
          <div class="link-icon">${link.icon}</div>
          <div class="link-content">
            <div class="link-title">${safeTitle}</div>
            <div class="link-description">${safeDescription}</div>
            <div class="link-url">${safeUrl}</div>
            ${tagsMarkup ? `<div class="link-tags">${tagsMarkup}</div>` : ''}
            <div class="tooltip">${safeDescription}</div>
          </div>
        </div>
      `;
    }

    function renderStats(currentStats) {
      if (statElements.categories) {
        statElements.categories.textContent = currentStats.categoryCount;
      }
      if (statElements.links) {
        statElements.links.textContent = currentStats.linkCount;
      }
      if (statElements.descriptionRate) {
        const rate = currentStats.linkCount
          ? Math.round((currentStats.descriptionCount / currentStats.linkCount) * 100)
          : 0;
        statElements.descriptionRate.textContent = `${rate}%`;
      }
      if (statElements.descriptionDetail) {
        statElements.descriptionDetail.textContent = `${currentStats.descriptionCount} / ${currentStats.linkCount}`;
      }
      if (statElements.httpsCount) {
        statElements.httpsCount.textContent = currentStats.httpsCount;
      }
      if (statElements.httpCount) {
        statElements.httpCount.textContent = `HTTP ${currentStats.httpCount}`;
      }
      if (statElements.domains) {
        const domainText = `飞书 ${currentStats.domainGroups["飞书"]} / 内网 ${currentStats.domainGroups["内网"]} / 外部 ${currentStats.domainGroups["外部"]}`;
        statElements.domains.textContent = domainText;
      }
    }

    function renderTags(tagCounts, totalLinks) {
      if (!tagsContainer) {
        return;
      }

      const entries = Array.from(tagCounts.entries()).sort((a, b) => {
        if (b[1] === a[1]) {
          return a[0].localeCompare(b[0], 'zh-Hans');
        }
        return b[1] - a[1];
      });

      let html = createTagChip('all', '全部', totalLinks, activeTag === 'all');
      entries.forEach(([tag, count]) => {
        html += createTagChip(tag, tag, count, activeTag === tag);
      });

      tagsContainer.innerHTML = html;
    }

    function createTagChip(tagValue, label, count, isActive) {
      return `<button class="tag-chip ${isActive ? 'active' : ''}" data-tag="${escapeHTML(tagValue)}">${escapeHTML(label)} (${count})</button>`;
    }

    function matchesTag(link, filterTag) {
      if (filterTag === 'all') {
        return true;
      }
      if (!Array.isArray(link.tags)) {
        return false;
      }
      return link.tags.includes(filterTag);
    }

    function computeStats(data) {
      const snapshot = {
        categoryCount: data.length,
        linkCount: 0,
        descriptionCount: 0,
        httpsCount: 0,
        httpCount: 0,
        domainGroups: {
          "飞书": 0,
          "内网": 0,
          "外部": 0
        },
        tagCounts: new Map()
      };

      data.forEach(category => {
        category.links.forEach(link => {
          snapshot.linkCount += 1;

          if (link.description && link.description.trim().length > 0) {
            snapshot.descriptionCount += 1;
          }

          if (/^https:\/\//i.test(link.url)) {
            snapshot.httpsCount += 1;
          } else if (/^http:\/\//i.test(link.url)) {
            snapshot.httpCount += 1;
          }

          const domain = extractDomain(link.url);
          const domainGroup = classifyDomain(domain);
          snapshot.domainGroups[domainGroup] += 1;

          const linkTags = Array.isArray(link.tags) ? link.tags : [];
          linkTags.forEach(tag => {
            const trimmedTag = tag.trim();
            if (!trimmedTag) {
              return;
            }
            snapshot.tagCounts.set(
              trimmedTag,
              (snapshot.tagCounts.get(trimmedTag) || 0) + 1
            );
          });
        });
      });

      return snapshot;
    }

    function extractDomain(url) {
      try {
        return new URL(url).hostname.toLowerCase();
      } catch (error) {
        return '';
      }
    }

    function classifyDomain(hostname) {
      if (!hostname) {
        return "外部";
      }
      if (hostname.includes('feishu.cn')) {
        return "飞书";
      }
      if (
        hostname.includes('szgas.com') ||
        hostname.includes('ncis') ||
        hostname.startsWith('10.') ||
        hostname.startsWith('192.168.') ||
        /^172\.(1[6-9]|2[0-9]|3[0-1])\./.test(hostname)
      ) {
        return "内网";
      }
      return "外部";
    }

    function escapeHTML(value = '') {
      return String(value)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    function updateActiveTagLabel() {
      if (!activeTagLabel) {
        return;
      }
      activeTagLabel.textContent =
        activeTag === 'all'
          ? "快速标签（点击筛选）"
          : `快速标签 · 当前：${activeTag}`;
    }
  });
</script>
